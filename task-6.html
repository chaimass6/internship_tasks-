<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 6 - Form Validation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm" onsubmit="return validateForm()">
      <input type="text" id="username" placeholder="Username">
      <div class="error" id="nameError">Username is required</div>

      <input type="email" id="email" placeholder="Email">
      <div class="error" id="emailError">Enter a valid email</div>

      <input type="password" id="password" placeholder="Password">
      <div class="error" id="passError">Password must be at least 6 characters</div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      let isValid = true;
  
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
  
      // Reset all error messages
      document.querySelectorAll('.error').forEach(err => err.style.display = 'none');
  
      if (username === "") {
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      }
  
      if (!email.includes("@") || !email.includes(".")) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }
  
      if (password.length < 6) {
        document.getElementById('passError').style.display = 'block';
        isValid = false;
      }
  
      if (isValid) {
        alert("Valid");
      }
  
      return isValid;
    }
  </script>

</body>
</html>
