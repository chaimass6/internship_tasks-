<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 5 - API Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }

    .user-card {
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .user-card img {
      border-radius: 50%;
    }

    .user-card h2 {
      margin: 10px 0 5px;
    }

    .user-card p {
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Random User Generator</h1>
  <button onclick="loadUser()">Load User</button>

  <div class="user-card" id="userCard" style="display: none;">
    <img id="userImg" width="100" height="100">
    <h2 id="userName"></h2>
    <p id="userEmail"></p>
  </div>
  <script>
    async function loadUser() {
      try {
        const response = await fetch('https://randomuser.me/api/');
        const data = await response.json();
        const user = data.results[0];
        document.getElementById('userImg').src = user.picture.large;
        document.getElementById('userName').textContent = `${user.name.first} ${user.name.last}`;
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('userCard').style.display = 'inline-block';
      } catch (error) {
        alert('Failed to load user data!');
        console.error(error);
      }
    }
  </script>
</body>
</html>
